{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="text-center mt-5 mb-3">Профиль {{user.username}}</h1>

<div class="row">
    <div class="offset-md-2 col-md-8 offset-md-2 col-12">        
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-6 text-end">
                 <img  src="{{ client.img.url }}" style="height: 220px;"> 
                  <div class="mt-4">
              <input class="form-control" type="file" name="myimg" />
            </div>
              </div>
              <div class="col-6"> 
                <div>
                <label class="form-label mt-4">Фамилия</label>
                <input required type="text"  class="form-control" name="lname" value="{{ client.lname }}">            
            </div>
            <div>
                <label class="form-label mt-4">Имя</label>
                <input required type="text"  class="form-control" name="name" value="{{ client.name }}">            
            </div>
            <div>
                <label class="form-label mt-4">Телефон</label>
                <input required type="text"  class="form-control" name="phone" value="{{ client.phone }}">            
            </div>            
              <button type="submit" class="btn btn-primary mt-4">Изменить</button>
              </div>
            </div>            
        </form>
    </div>
    <!-- /.col-md-10 col-12 -->   
</div>
<!-- /.row -->

<h2 class="text-center mb-3 mt-5">Пройденные тесты</h2>
<div class="row">
  <div  class="offset-md-2 col-md-8 offset-md-2 col-12">
<table class="table table-hover">
  <thead>
    <tr class="table-Light">
      <th scope="col">Дата</th>
      <th scope="col">Тема</th>      
      <th scope="col">Оценка</th>   
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for attempt in attempts %}
    <tr>
      <td>{{attempt.adate}}</td>
      <td>{{attempt.theme}} </td>    
      <td>{{attempt.mark}} </td>     
      <td>
        <a href="{% url 'show_info' attempt.id  %}" >Детализация </a>
    </td>
    </tr>
  {% endfor %}
  </tbody>  
</table>
</div>
</div>

 {% endblock %}
