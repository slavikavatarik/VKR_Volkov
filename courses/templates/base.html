{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrapsp.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title></title>
</head>
<body>
<div class="wrapper" >  
      <div>
        {% include 'navbar.html' %}
      {% if messages %}
      {% for message in messages %}
      <div class="container">
        <div class="alert alert-dismissible alert-danger text-center mt-3">
            {{ message }}
        </div>
      </div>      
      {% endfor %}
      {% endif %}
        <div class="container-fluid content">
          {% block content %}
          {% endblock %}    
        </div>
      </div>

      <footer class="bg-primary p-4 myfooter">
            
      </footer>      
<script src="{% static '/js/jquery-3.6.0.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.js"></script>
<script src="{% static '/js/bootstrap.min.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>
</div>

</body>
</html>
